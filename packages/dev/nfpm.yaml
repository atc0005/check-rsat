# nfpm config file used for generating RPM and DEB packages.
#
# https://nfpm.goreleaser.com/usage/
# https://nfpm.goreleaser.com/configuration/

name: "check-rsat-dev"
arch: "amd64"
platform: "linux"

# The SEMVER environment variable is set via the Makefile. Call `make
# packages` to generate packages.
version: ${SEMVER}

section: "default"
priority: "extra"
maintainer: "Adam Chalkley <atc0005@users.noreply.github.com>"
description: Various tools used to monitor Red Hat Satellite systems (dev build).
vendor: "atc0005"
homepage: "https://github.com/atc0005/check-rsat"
license: "MIT"
# changelog: "changelog.yaml"
contents:
  - src: ../../release_assets/lssp/lssp-linux-amd64-dev
    dst: /usr/bin/lssp_dev
    file_info:
      mode: 0755

  - src: ../../release_assets/check_rsat_sync_plans/check_rsat_sync_plans-linux-amd64-dev
    dst: /usr/lib64/nagios/plugins/check_rsat_sync_plans_dev
    file_info:
      mode: 0755
    packager: rpm

  - src: ../../release_assets/check_rsat_sync_plans/check_rsat_sync_plans-linux-amd64-dev
    dst: /usr/lib/nagios/plugins/check_rsat_sync_plans_dev
    file_info:
      mode: 0755
    packager: deb

overrides:
  rpm:
    depends:
      # Provides selinuxenabled tool.
      # Installed by default even via the "minimal" installation option.
      - libselinux-utils
    scripts:
      # preinstall: ./scripts/rpm/preinstall.sh
      postinstall: ./scripts/rpm/postinstall.sh
      # postremove: ./scripts/rpm/postremove.sh
  deb:
    scripts:
      # preinstall: ./scripts/deb/preinstall.sh
      postinstall: ./scripts/deb/postinstall.sh
      # preremove: ./scripts/deb/preremove.sh
